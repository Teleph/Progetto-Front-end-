<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlayLab</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-custom p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo_toys.png" class="logo" alt="Logo Toys" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-4" id="navbar-links"></ul>
        </div>
      </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel w-50 slide mt-5"></div>
    <div class="carousel-dots mt-3 d-flex justify-content-center">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <hr class="hr-custom" />
    <section id="cards">
      <h2 class="title-buy text-center mt-5 mb-5">
        Acquista qui! Scopri le offerte!
      </h2>
      <div class="container-box mb-5">
        <div class="container-card"></div>
      </div>
    </section>
    <hr class="hr-custom" />
    <section class="container my-5" id="chi_siamo">
      <h2 class="text-center fw-bold custom-card-text mb-5 mt-5">Chi siamo</h2>
      <div
        class="row justify-content-center mt-5 g-4"
        id="cards-contacts"
      ></div>
    </section>
    <hr class="hr-custom" />
    <section id="contatti">
      <h2 class="text-center fw-bold custom-card-text mb-5 mt-5">Contatti</h2>
      <div class="container mb-4" id="infoContatti"></div>
      <div class="container my-5" id="formContatti"></div>
    </section>

    <footer>
      <div class="footer-custom">
        <p class="footer-text">&copy; 2025 ToyLand. All rights reserved.</p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      const carousel = document.getElementById("carouselExampleCaptions");
      const dots = document.querySelectorAll(".carousel-dots button");

      carousel.addEventListener("slide.bs.carousel", function (e) {
        dots.forEach((dot) => dot.classList.remove("active"));
        dots[e.to].classList.add("active");
      });
    </script>
    <script src="./javascript/cards.js"></script>
    <script src="./javascript/navbar.js"></script>
    <script src="./javascript/cards_contacts.js"></script>
    <script src="./javascript/carousel.js"></script>
    <script src="./javascript/info.js"></script>
  </body>
</html>
